<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div class="wrapper">
    <div class="left-bar">
      <p style="font-size: 25px; padding-top: 10px;">available games</p>
      <div class="img-wrapper">
        <img src="" alt="">

      <div class="img-wrapper">
        <img src="" alt="">

      <div class="img-wrapper">
        <img src="" alt="">
      </div>
      <div class="img-wrapper">
        <img src="" alt="" >
      </div>

    <div class="main-text">
      <div class="svg-img">
        <img id="sword-svg" src="assets\free_icon_1.svg"></img>

      <div class="select-player">

        <img class="person" src="assets\person-red.svg" alt="person">
